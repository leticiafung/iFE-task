<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  for(var i = 0 ; i<aqiData.length ; i++)
  {
    if(aqiData[i][1] < 60)
    {
      aqiData.splice(i,1);
      i--;
    }
  }
  aqiData.sort(function(a,b){//sort 默认从小到大，值为-1,1,0
    return -(a[1]-b[1]) ;
  });
  var list = document.getElementById("aqi-list");
  for (var j = 0 ; j < aqiData.length;j++)
  {
     var firstchart = document.createElement("li");
     list.appendChild(firstchart);
     var content = "第" + (j+1) +"名：" +aqiData[j][0] + ","+ aqiData[j][1];
     var txt = document.createTextNode(content);
     firstchart.appendChild(txt);

  }
 

})();

</script>
</body>
</html>
